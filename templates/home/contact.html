{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container my-3">
    <h3>Contact iCoder Admin</h3>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Your Name">
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Your Email">

        </div>
        <br>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <br>
        <div class="form-group">
            <label for="content">Describe your issue :</label>
            <textarea class="form-control" name="content" id="content" cols="30" rows="5" placeholder="Tell us,How may I help you?"></textarea>
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
